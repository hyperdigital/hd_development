<html
		xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
		xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
		xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
		data-namespace-typo3-fluid="true">
<f:layout name="Module" />

<f:section name="Content">
	<h1>Get settings for the styleguide element</h1>

<h2>Only one element</h2>
<f:form action="getSettingsContentElement">
	<div>
		<label>Content element UID:</label>
		<f:form.textfield name="source" />
		<f:form.submit value="Get settings" />
	</div>
</f:form>

<h2>Whole page</h2>
<f:form action="getSettingsPage">
	<div>
		<label>Page UID:</label>
		<f:form.textfield name="source" />
		<f:form.submit value="Get settings" />
	</div>
</f:form>
</f:section>
